<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aqua LiquidGlass Droplet Word Processor</title>
  <style>
    :root {
      --toolbar-bg: rgba(255,255,255,0.2);
      --editor-bg: rgba(255,255,255,0.4);
      --shadow-light: rgba(255,255,255,0.7);
      --shadow-dark: rgba(0,0,0,0.2);
      --droplet-base: rgba(173,216,230,0.5);
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #e0e5ec, #f7f9fc);
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 12px;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 8px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(10px);
      box-shadow: inset 0 -1px 0 rgba(255,255,255,0.8);
      border-radius: 12px;
      margin-bottom: 12px;
      position: relative;
    }
    .toolbar .button, .toolbar select, .toolbar input[type=color] {
      --droplet-color: var(--droplet-base);
      margin: 4px;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      background:
        radial-gradient(circle at 25% 25%, rgba(255,255,255,0.8), transparent 60%),
        radial-gradient(circle at 75% 75%, var(--droplet-color), transparent 60%),
        linear-gradient(to bottom, rgba(255,255,255,0.85), rgba(255,255,255,0.5));
      box-shadow:
        inset 2px 2px 5px var(--shadow-dark),
        inset -2px -2px 5px var(--shadow-light),
        2px 2px 6px var(--shadow-dark),
        -2px -2px 6px var(--shadow-light);
      cursor: pointer;
      transition: transform 0.2s;
      flex: 0 0 auto;
      position: relative;
    }
    .button.new { --droplet-color: rgba(0,120,255,0.5); }
    .button.open { --droplet-color: rgba(0,200,100,0.5); }
    .button.save { --droplet-color: rgba(255,200,0,0.5); }
    .toolbar select, .toolbar input[type=color] { background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,255,255,0.7)); }
    .toolbar .button:hover, .toolbar select:hover, .toolbar input:hover {
      transform: translateY(-2px);
    }
    .shortcut {
      display: none;
      position: absolute;
      top: -1.5em;
      left: 50%;
      transform: translateX(-50%);
      padding: 2px 6px;
      font-size: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border-radius: 4px;
      white-space: nowrap;
      pointer-events: none;
    }
    .show-shortcuts .shortcut {
      display: block;
    }
    .spacer { flex: 1; }
    #editor {
      flex: 1;
      padding: 16px;
      background: var(--editor-bg);
      backdrop-filter: blur(5px);
      box-shadow: inset 0 4px 8px var(--shadow-dark), inset 0 -4px 8px var(--shadow-light);
      border-radius: 12px;
      outline: none;
      overflow-y: auto;
      transform-origin: top left;
    }
    @media (max-width:600px) {
      .toolbar { justify-content: center; }
      .toolbar .button, .toolbar select, .toolbar input[type=color] { flex: 1 1 30%; min-width: 80px; }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button class="button new" onclick="newDocument()">New<span class="shortcut">Ctrl+N</span></button>
    <button class="button open" onclick="openDocument()">Open<span class="shortcut">Ctrl+O</span></button>
    <button class="button save" onclick="saveDocument()">Save<span class="shortcut">Ctrl+S</span></button>
    <button class="button" onclick="exportAsRTF()">RTF<span class="shortcut">Ctrl+R</span></button>
    <button class="button" onclick="exportAsDocx()">DOCX<span class="shortcut">Ctrl+D</span></button>
    <div class="spacer"></div>
    <button class="button" onclick="exec('bold')"><b>B</b><span class="shortcut">Ctrl+B</span></button>
    <button class="button" onclick="exec('italic')"><i>I</i><span class="shortcut">Ctrl+I</span></button>
    <button class="button" onclick="exec('underline')"><u>U</u><span class="shortcut">Ctrl+U</span></button>
    <select onchange="exec('fontName', this.value)"><option>Arial</option><option>Georgia</option><option>Times New Roman</option><option>Courier New</option></select>
    <select onchange="exec('fontSize', this.value)"><option value="1">8pt</option><option value="2">10pt</option><option value="3" selected>12pt</option><option value="4">14pt</option><option value="5">18pt</option><option value="6">24pt</option><option value="7">36pt</option></select>
    <input type="color" title="Text Color" onchange="exec('foreColor', this.value)"/><span class="shortcut">Ctrl+Shift+C</span>
    <button class="button" onclick="exec('insertUnorderedList')">â€¢ List<span class="shortcut">Ctrl+Shift+U</span></button>
    <button class="button" onclick="exec('insertOrderedList')">1. List<span class="shortcut">Ctrl+Shift+O</span></button>
    <button class="button" onclick="exec('justifyLeft')">Left<span class="shortcut">Ctrl+L</span></button>
    <button class="button" onclick="exec('justifyCenter')">Center<span class="shortcut">Ctrl+E</span></button>
    <button class="button" onclick="exec('justifyRight')">Right<span class="shortcut">Ctrl+R</span></button>
    <button class="button" onclick="insertLink()">Link<span class="shortcut">Ctrl+K</span></button>
    <button class="button" onclick="insertDateTime()">Date/Time<span class="shortcut">Ctrl+T</span></button>
    <button class="button" onclick="openImage()">Image<span class="shortcut">Ctrl+M</span></button>
    <button class="button" onclick="findReplace()">Find/Replace<span class="shortcut">Ctrl+F</span></button>
    <input type="range" id="zoomControl" min="0.5" max="2" step="0.1" value="1" title="Zoom"/><span class="shortcut">Ctrl+Shift+Plus/Minus</span>
  </div>
  <div id="editor" contenteditable="true"><p>Start typing...</p></div>
  <input type="file" id="imageInput" accept="image/*" style="display:none"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
  <script src="https://unpkg.com/html-to-rtf/app/browser/bundle.js"></script>
  <script>
    const editor = document.getElementById('editor');
    const toolbar = document.querySelector('.toolbar');
    const zoomControl = document.getElementById('zoomControl');
    // Persistence
    window.addEventListener('DOMContentLoaded', () => {
      const content = localStorage.getItem('wp-content');
      if (content) editor.innerHTML = content;
      const z = localStorage.getItem('wp-zoom'); if (z) { zoomControl.value = z; editor.style.transform = 'scale(' + z + ')'; }
    });
    editor.addEventListener('input', () => localStorage.setItem('wp-content', editor.innerHTML));
    zoomControl.addEventListener('input', () => { localStorage.setItem('wp-zoom', zoomControl.value); editor.style.transform = 'scale(' + zoomControl.value + ')'; });
    // Keyboard shortcuts & hints
    document.addEventListener('keydown', e => {
      if (e.key==='Control') toolbar.classList.add('show-shortcuts');
      if (e.ctrlKey) {
        switch((e.key||'').toLowerCase()){
          case 'n': e.preventDefault(); newDocument(); break;
          case 'o': e.preventDefault(); openDocument(); break;
          case 's': e.preventDefault(); saveDocument(); break;
          case 'b': e.preventDefault(); exec('bold'); break;
          case 'i': e.preventDefault(); exec('italic'); break;
          case 'u': e.preventDefault(); exec('underline'); break;
          case 'f': e.preventDefault(); findReplace(); break;
          case 'k': e.preventDefault(); insertLink(); break;
          case 't': e.preventDefault(); insertDateTime(); break;
          case 'm': e.preventDefault(); openImage(); break;
        }
      }
    });
    document.addEventListener('keyup', e => { if (e.key==='Control') toolbar.classList.remove('show-shortcuts'); });
    function exec(cmd,val=null){document.execCommand(cmd,false,val);editor.focus();}
    function newDocument(){if(confirm('Create new? Unsaved lost.')){editor.innerHTML='<p></p>';localStorage.removeItem('wp-content');}}
    function openDocument(){const inp=document.createElement('input');inp.type='file';inp.accept='.html,.txt';inp.onchange=e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=ev=>{editor.innerHTML=ev.target.result;localStorage.setItem('wp-content',ev.target.result);};r.readAsText(f);};inp.click();}
    function saveDocument(){const blob=new Blob([editor.innerHTML],{type:'text/html'});saveAs(blob,'document.html');}
    function exportAsDocx(){const blob=htmlDocx.asBlob(editor.innerHTML);saveAs(blob,'document.docx');}
    function exportAsRTF(){const rtf=htmlToRtf(editor.innerHTML);saveAs(new Blob([rtf],{type:'application/rtf'}),'document.rtf');}
    function insertLink(){const url=prompt('URL:','https://');if(url)exec('createLink',url);}
    function insertDateTime(){exec('insertText',new Date().toLocaleString());}
    function openImage(){document.getElementById('imageInput').click();}
    document.getElementById('imageInput').addEventListener('change',e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=ev=>exec('insertImage',ev.target.result);r.readAsDataURL(f);});
    function findReplace(){const find=prompt('Find:');if(find==null)return;const rep=prompt('Replace:');if(rep==null)return;editor.innerHTML=editor.innerHTML.split(find).join(rep);localStorage.setItem('wp-content',editor.innerHTML);}
  </script>
</body>
</html>
